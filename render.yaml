services:
  - type: web
    name: injector-manager
    env: php
    plan: free
    buildCommand: "chmod +x build.sh && ./build.sh"
    startCommand: "php -S 0.0.0.0:8000"
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: injector-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: injector-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: injector-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: injector-db
          property: username
      - key: DB_PASSWORD
        fromDatabase:
          name: injector-db
          property: password

databases:
  - name: injector-db
    plan: free
    databaseName: injector_manager
    user: admin